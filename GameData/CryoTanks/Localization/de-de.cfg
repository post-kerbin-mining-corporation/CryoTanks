    // PARTS
    #LOC_CryoTanks_hydrogen-10-1_title = H1000-1152 Wasserstofftank
    #LOC_CryoTanks_hydrogen-10-1_description = Der größte Wasserstofftank, der von Argyle Hydroponics erhältlich ist, hat ein wirklich erstaunliches Volumen, aber ist eigentlich ziemlich leicht für seine Größe. Verwendet Isolations- und Kühlsysteme, um kryogene Treibstoffe wie flüssigen Wasserstoff davon zu stoppen dem Tank zu entkommen.
	#LOC_CryoTanks_hydrogen-10-1_tags = fueltank oxidizer propellant rocket hydrogen cryo Treibstofftank Oxidationsmittel Rakete Wasserstoff Kryo

    #LOC_CryoTanks_hydrogen-5-1_title = H500-576 Wasserstofftank
    #LOC_CryoTanks_hydrogen-5-1_description = Ein erstaunlich großer Wasserstofftank, der kryogene Kraftstoffe lagern kann. Verwendet Isolations- und Kühlsysteme, um kryogene Treibstoffe wie flüssigen Wasserstoff davon zu stoppen dem Tank zu entkommen.
    #LOC_CryoTanks_hydrogen-5-1_tags = fueltank oxidizer propellant rocket hydrogen cryo Treibstofftank Oxidationsmittel Rakete Wasserstoff Kryo
    #LOC_CryoTanks_hydrogen-5-2_title = H500-288 Wasserstofftank
    #LOC_CryoTanks_hydrogen-5-2_description = Ein enorm großer Wasserstofftank, der kryogene Kraftstoffe lagern kann. Verwendet Isolations- und Kühlsysteme, um kryogene Treibstoffe wie flüssigen Wasserstoff davon zu stoppen dem Tank zu entkommen.
    #LOC_CryoTanks_hydrogen-5-2_tags = fueltank oxidizer propellant rocket hydrogen cryo Treibstofftank Oxidationsmittel Rakete Wasserstoff Kryo
    #LOC_CryoTanks_hydrogen-5-3_title = H500-144 Wasserstofftank
    #LOC_CryoTanks_hydrogen-5-3_description =
    #LOC_CryoTanks_hydrogen-5-3_tags = fueltank oxidizer propellant rocket hydrogen cryo Treibstofftank Oxidationsmittel Rakete Wasserstoff Kryo

    #LOC_CryoTanks_hydrogen-375-1_title = H375-144 Wasserstofftank
    #LOC_CryoTanks_hydrogen-375-1_description = Die Mondo-Linie der Wasserstofftanks von Argyle ist, wie der Name andeutet, monströs. Sie alle verwenden Isolations- und Kühlsysteme, um kryogene Treibstoffe wie flüssigen Wasserstoff davon zu stoppen den Tanks zu entkommen.
    #LOC_CryoTanks_hydrogen-375-1_tags = fueltank oxidizer propellant rocket hydrogen cryo Treibstofftank Oxidationsmittel Rakete Wasserstoff Kryo
    #LOC_CryoTanks_hydrogen-375-2_title = H375-72 Wasserstofftank
    #LOC_CryoTanks_hydrogen-375-2_description = Die Nachfrage nach einem halbgroßen Mondo-Tank war hoch, so dass der Mondo-30 geschaffen wurde. Es ist etwas weniger hoch. Verwendet Isolations- und Kühlsysteme, um kryogene Treibstoffe wie flüssigen Wasserstoff davon zu stoppen dem Tank zu entkommen.
    #LOC_CryoTanks_hydrogen-375-2_tags = fueltank oxidizer propellant rocket hydrogen cryo Treibstofftank Oxidationsmittel Rakete Wasserstoff Kryo
    #LOC_CryoTanks_hydrogen-375-3_title = H375-36 Wasserstofftank
    #LOC_CryoTanks_hydrogen-375-3_description = Das kleinste Modell in der Mondo-Linie sieht ein wenig zerknittert aus, ist aber perfekt brauchbar. Er verwendet ebenfalls Isolations- und Kühlsysteme, um kryogene Treibstoffe wie flüssigen Wasserstoff davon zu stoppen dem Tank zu entkommen.
    #LOC_CryoTanks_hydrogen-375-3_tags = fueltank oxidizer propellant rocket hydrogen cryo Treibstofftank Oxidationsmittel Rakete Wasserstoff Kryo

    #LOC_CryoTanks_hydrogen-25-1_title = H250-64 Wasserstofftank
    #LOC_CryoTanks_hydrogen-25-1_description = Die mittlere Argyle Tanklinie ist nichts Besonderes. In der Tat, sie hat noch nicht einmal einen auffälligen Namen! Jedoch, sie verwenden trotzdem Isolations- und Kühlsysteme, um kryogene Treibstoffe wie flüssigen Wasserstoff davon zu stoppen den Tanks zu entkommen.
    #LOC_CryoTanks_hydrogen-25-1_tags = fueltank oxidizer propellant rocket hydrogen cryo Treibstofftank Oxidationsmittel Rakete Wasserstoff Kryo
    #LOC_CryoTanks_hydrogen-25-2_title = H250-32 Wasserstofftank
    #LOC_CryoTanks_hydrogen-25-2_description = Mäßige Gräße, Mäßige Kapazität, Mäßiger Preis, verdammt, selbst mäßige Dichtheit! Verwendet Isolations- und Kühlsysteme, um kryogene Treibstoffe wie flüssigen Wasserstoff davon zu stoppen dem Tank zu entkommen.
    #LOC_CryoTanks_hydrogen-25-2_tags = fueltank oxidizer propellant rocket hydrogen cryo Treibstofftank Oxidationsmittel Rakete Wasserstoff Kryo
    #LOC_CryoTanks_hydrogen-25-3_title = H250-16 Wasserstofftank
    #LOC_CryoTanks_hydrogen-25-3_description = Moderater Durchmesser und eine kurze Höhe geben dem HI-M-5 eine fast enttäuschend niedrige Kapazität. Aber! Er verwendet Isolations- und Kühlsysteme, um kryogene Treibstoffe wie flüssigen Wasserstoff davon zu stoppen dem Tank zu entkommen - das ist doch etwas!
    #LOC_CryoTanks_hydrogen-25-3_tags = fueltank oxidizer propellant rocket hydrogen cryo Treibstofftank Oxidationsmittel Rakete Wasserstoff Kryo

    #LOC_CryoTanks_hydrogen-125-1_title = H125-8 Wasserstofftank
    #LOC_CryoTanks_hydrogen-125-1_description = Das fast neuwertige Aussehen dieses Tanks ist etwas verdächtig, wenn man davon ausgeht, dass er originalverpackt im KSC angekommen ist. Verwendet Isolations- und Kühlsysteme, um kryogene Treibstoffe wie flüssigen Wasserstoff davon zu stoppen dem Tank zu entkommen.
    #LOC_CryoTanks_hydrogen-125-1_tags = fueltank oxidizer propellant rocket hydrogen cryo Treibstofftank Oxidationsmittel Rakete Wasserstoff Kryo
    #LOC_CryoTanks_hydrogen-125-2_title =H125-4 Wasserstofftank
    #LOC_CryoTanks_hydrogen-125-2_description = Der kleinste stapelbare Behälter für die Lagerung von flüssigem Wasserstoff ist nicht der beliebteste unter seinen Artgenossen. Er verwendet Isolations- und Kühlsysteme, um kryogene Treibstoffe wie flüssigen Wasserstoff davon zu stoppen dem Tank zu entkommen.
    #LOC_CryoTanks_hydrogen-125-2_tags = fueltank oxidizer propellant rocket hydrogen cryo Treibstofftank Oxidationsmittel Rakete Wasserstoff Kryo

    #LOC_CryoTanks_hydrogen-radial-125-1_title = HR-1 Wasserstofftank
    #LOC_CryoTanks_hydrogen-radial-125-1_description = Von der KSC-Belegschaft liebevoll 'Happy Birthday Tank' genannt. Verantwortlich für 57 Verletzte als ein Ingenieur versuchte den Artikel als Kuchen nebst Kerzen zu verwenden. Aufgrund eines Rückschritts in der Rohrtechnologie muss eventuell eine externe Treibstoffleitung verwendet werden um das "volle" Potenzial zu errreichen. Verwendet Isolations- und Kühlsysteme, um kryogene Treibstoffe wie flüssigen Wasserstoff davon zu stoppen dem Tank zu entkommen.
    #LOC_CryoTanks_hydrogen-radial-125-1_tags = fueltank oxidizer propellant rocket hydrogen cryo Treibstofftank Oxidationsmittel Rakete Wasserstoff Kryo
    #LOC_CryoTanks_hydrogen-radial-25-1_title = HR-18 Wasserstofftank
    #LOC_CryoTanks_hydrogen-radial-25-1_description = Ein großer Tank für flüssigen Wasserstoff. Nicht besonders solide, aber Kundenbewertungen enthalten Worte wie "atemberaubend", "enorm" und "undicht". Warte, sollte ich das sagen? Aufgrund eines Rückschritts in der Rohrtechnologie muss eventuell eine externe Treibstoffleitung verwendet werden um das "volle" Potenzial zu errreichen. Verwendet Isolations- und Kühlsysteme, um kryogene Treibstoffe wie flüssigen Wasserstoff davon zu stoppen dem Tank zu entkommen.
    #LOC_CryoTanks_hydrogen-radial-25-1_tags = fueltank oxidizer propellant rocket hydrogen cryo Treibstofftank Oxidationsmittel Rakete Wasserstoff Kryo
    #LOC_CryoTanks_hydrogen-radial-375-1_title = HR-64 Wasserstofftank
    #LOC_CryoTanks_hydrogen-radial-375-1_description = Dieser Tank wurde konzipiert, als Argyles leitender Ingenieur auf den Blaupausen des HB-8 den Radius versehentlich verdoppelte. Nachdem mehrere Dutzend gebaut und mit Lob überschüttet worden waren, wurde er für die Massenproduktion angesetzt. Aufgrund eines Rückschritts in der Rohrtechnologie muss eventuell eine externe Treibstoffleitung verwendet werden um das "volle" Potenzial zu errreichen. Verwendet Isolations- und Kühlsysteme, um kryogene Treibstoffe wie flüssigen Wasserstoff davon zu stoppen dem Tank zu entkommen.
    #LOC_CryoTanks_hydrogen-radial-375-1_tags = fueltank oxidizer propellant rocket hydrogen cryo Treibstofftank Oxidationsmittel Rakete Wasserstoff Kryo

