    #LOC_CryoTanks_hydrogen-375-3_description = El modelo más pequeño de la línea Mondo parece un poco arrugado, pero es perfectamente útil. También utiliza sistemas de aislamiento y refrigeración para evitar que los combustibles criogénicos como el hidrógeno líquido escapen del tanque.
    #LOC_CryoTanks_hydrogen-375-3_tags = depósito de combustible oxidante propergol cohete hidrógeno crio

    #LOC_CryoTanks_hydrogen-25-1_title = H250-64 Tanque de Hidrógeno
    #LOC_CryoTanks_hydrogen-25-1_description = La línea media del tanque de Argyle no es nada especial. De hecho, ¡ni siquiera consigue un llamativo nombre! Sin embargo, todavía utiliza sistemas de aislamiento y refrigeración para detener los combustibles criogénicos como el hidrógeno líquido pueda escapar del tanque.
    #LOC_CryoTanks_hydrogen-25-1_tags = depósito de combustible oxidante propergol cohete hidrógeno crio
    #LOC_CryoTanks_hydrogen-25-2_title = H250-32 Tanque de Hidrógeno
    #LOC_CryoTanks_hydrogen-25-2_description = Medio de tamaño, medio de capacidad, medio de precio, diablos, ¡incluso se encuentra en el medio de la carretera! Utiliza sistemas de aislamiento y refrigeración para evitar que los combustibles criogénicos como el hidrógeno líquido escapen del tanque.
    #LOC_CryoTanks_hydrogen-25-2_tags = depósito de combustible oxidante propergol cohete hidrógeno crio
    #LOC_CryoTanks_hydrogen-25-3_title = H250-16 Tanque de Hidrógeno
    #LOC_CryoTanks_hydrogen-25-3_description = El diámetro moderado y una altura corta dan al HI-M-5 una capacidad casi decepcionantemente baja. ¡Pero! Utiliza sistemas de aislamiento y refrigeración para evitar que combustibles criogénicos como el hidrógeno líquido escapen del tanque, de modo que es algo.
    #LOC_CryoTanks_hydrogen-25-3_tags = depósito de combustible oxidante propergol cohete hidrógeno crio

    #LOC_CryoTanks_hydrogen-125-1_title = H125-8 Tanque de Hidrógeno
    #LOC_CryoTanks_hydrogen-125-1_description = El aspecto casi nuevo de este tanque es un poco sospechoso, dado que fue enviado al KSC nuevo en el paquete. Utiliza sistemas de aislamiento y refrigeración para evitar que los combustibles criogénicos como el hidrógeno líquido escapen del tanque.
    #LOC_CryoTanks_hydrogen-125-1_tags = depósito de combustible oxidante propergol cohete hidrógeno crio
    #LOC_CryoTanks_hydrogen-125-2_title =H125-4 Tanque de Hidrógeno
    #LOC_CryoTanks_hydrogen-125-2_description = El depósito apilable más pequeño para almacenar hidrógeno líquido no es el más popular de los tanques. Utiliza sistemas de aislamiento y refrigeración para evitar que combustibles criogénicos como el hidrógeno líquido escapen del tanque.
    #LOC_CryoTanks_hydrogen-125-2_tags = depósito de combustible oxidante propergol cohete hidrógeno crio

    #LOC_CryoTanks_hydrogen-radial-125-1_title = HR-1 Tanque de Hidrógeno
    #LOC_CryoTanks_hydrogen-radial-125-1_description = Cariñosamente conocido como el 'feliz cumpleaños tanque' entre el personal de KSC. Responsable de 57 heridas cuando un ingeniero intentó usar un artículo lleno como un pastel - completo con velas. Debido a las regresiones en la tecnología de la plomería, usted puede necesitar funcionar una línea de combustible de este tanque para conseguir el potencial de "combustible". Utiliza sistemas de aislamiento y refrigeración para evitar que combustibles criogénicos como el hidrógeno líquido escapen del tanque.
    #LOC_CryoTanks_hydrogen-radial-125-1_tags = depósito de combustible oxidante propergol cohete hidrógeno crio
    #LOC_CryoTanks_hydrogen-radial-25-1_title = HR-18 Tanque de Hidrógeno
    #LOC_CryoTanks_hydrogen-radial-25-1_description = Un gran tanque de hidrógeno líquido. No particularmente sólido, pero las críticas incluyen las palabras "impresionante", "enorme" y "fugas". Espera, ¿debía decir eso? Debido a las regresiones en la tecnología de la plomería, usted puede necesitar funcionar una línea de combustible de este tanque para conseguir su potencial del "combustible". Utiliza sistemas de aislamiento y refrigeración para evitar que combustibles criogénicos como el hidrógeno líquido escapen del tanque.
    #LOC_CryoTanks_hydrogen-radial-25-1_tags = depósito de combustible oxidante propergol cohete hidrógeno crio
    #LOC_CryoTanks_hydrogen-radial-375-1_title = HR-64 Tanque de Hidrógeno
    #LOC_CryoTanks_hydrogen-radial-375-1_description = Este tanque fue concebido cuando el ingeniero principal de Argyle accidentalmente dobló el radio en los planos del HB-8. Después de que varias docenas fueron construidas y recibieron aclamación de la crítica, se programó para la producción en masa. Debido a las regresiones en la tecnología de la plomería, usted puede necesitar funcionar una línea de combustible de este tanque para conseguir su potencial del "combustible". Utiliza sistemas de aislamiento y refrigeración para evitar que combustibles criogénicos como el hidrógeno líquido escapen del tanque.
    #LOC_CryoTanks_hydrogen-radial-375-1_tags = depósito de combustible oxidante propergol cohete hidrógeno crio

