    #LOC_CryoTanks_hydrogen-10-1_title = H1000-1152 Tanque de Hidrógeno
    #LOC_CryoTanks_hydrogen-10-1_description = El tanque de hidrógeno más grande disponible de Hidroponía Argyle tiene un volumen realmente asombroso, sin embargo, es realmente ligero para su tamaño. Utiliza sistemas de aislamiento y refrigeración para evitar que los combustibles criogénicos como el hidrógeno líquido escapen del tanque.
