    #LOC_CryoTanks_hydrogen-375-1_title = H375-144 Tanque de Hidrógeno
    #LOC_CryoTanks_hydrogen-375-1_description = La línea Mondo de tanques de hidrógeno de Argyle es, como su nombre sugiere, monstruoso. Todos utilizan sistemas de aislamiento y refrigeración para evitar que los combustibles criogénicos como el hidrógeno líquido escapen del tanque.
