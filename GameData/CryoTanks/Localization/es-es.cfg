    #LOC_CryoTanks_hydrogen-375-2_title = H375-72 Tanque de Hidrógeno
    #LOC_CryoTanks_hydrogen-375-2_description = La demanda de un tanque Mondo de tamaño medio fue alta, por lo que se creó el Mondo-30. Es un poco menos alto. Utiliza sistemas de aislamiento y refrigeración para evitar que los combustibles criogénicos como el hidrógeno líquido escapen del tanque.
    #LOC_CryoTanks_hydrogen-375-2_tags = depósito de combustible oxidante propergol cohete hidrógeno crio
