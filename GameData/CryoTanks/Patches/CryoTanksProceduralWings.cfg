@ProceduralWingFuelSetups:NEEDS[CryoTanks&B9_Aerospace_WingStuff|pWings]
{
	FuelSet
	{
		name = LH2
		Resource
		{
			name = LqdHydrogen
			ratio = 1
		}
	}
	FuelSet
	{
		name = LH2O
		Resource
		{
			name = LqdHydrogen
			ratio = 15
		}
		Resource
		{
			name = Oxidizer
			ratio = 1
		}
	}
}

@PART[B9_Aero_Wing_Procedural_TypeA,Proceduralwing*]:NEEDS[CryoTanks]
{
	MODULE
	{
		name =  ModuleCryoTank
		CoolingCost = 0.09
		CoolingEnabled = False
		BOILOFFCONFIG
		{
			FuelName = LqdHydrogen
			// in % per hr
			BoiloffRate = 0.05
		}
	}
}
